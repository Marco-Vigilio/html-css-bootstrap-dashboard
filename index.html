<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!--BOOSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="style/style.css">
        <title>Bootstrap Dashboard</title>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="py-3">
            <nav class="d-flex align-items-center">
                <div class="my_img_logo d-flex align-items-center px-3">
                    <img src="img/mobile-logo.png" alt="Logo boolean">
                    <img src="img/logo.svg" alt="Logo boolean scritta">
                </div>
                <div class="my_search p-1 rounded d-flex align-items-center">
                    <i class="fa-solid fa-magnifying-glass mx-2"></i>
                    <div class="my_searchbar d-flex align-items-center">
                        <input type="text" class="border border-0" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
                <div class="my_icone d-flex align-items-center">
                    <ul class="d-flex mb-0 px-2">
                        <a href="#" class="mx-1">
                            <li class="px-2">
                                <i class="fa-solid fa-list"></i>
                            </li>
                        </a>
                        <a href="#" class="mx-1">
                            <li class="px-2">
                                <i class="fa-solid fa-circle-question"></i>
                            </li>
                        </a>
                        <a href="#" class="mx-1">
                            <li class="px-2">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </a>
                        <a href="#" class="mx-1">
                            <li class="px-2">
                                <i class="fa-solid fa-bell"></i>
                            </li>
                        </a>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="d-flex">
            <section class="my_sidebar d-flex flex-column justify-content-between">
                <div>
                    <ul class="my-4">
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="fa-solid fa-signal"></i>
                                <span>Signals</span> 
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="fa-solid fa-gear"></i>
                                <span>Admin</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="my_main_content">
                <section class="my_light_blue d-flex flex-row-reverse flex-wrap">
                    <div class="trat d-flex align-items-center">
                        1 Nuovo utente
                        <a href="#">
                        <div class="my_plus py-1 px-2 ms-3">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        </a>
                    </div>
                    <div class="trat d-flex justify-content-between flex-wrap">
                        <div>2 Boolean</div>
                        <div>3 Studenti online</div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
